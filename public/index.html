<style>
  ::-webkit-scrollbar{
  width: 10px;
}

::-webkit-scrollbar-track{
  border-radius: 5px;
  box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.25);
}

::-webkit-scrollbar-thumb{
  border-radius: 5px;
  background-color: #5801a3a4;
}

::-webkit-scrollbar-thumb:hover{
  background-color: #8e4dc7cc;
}
</style>
